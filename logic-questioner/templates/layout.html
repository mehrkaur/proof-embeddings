<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"
</head>
<style>
    .autocomplete {
      /* The container must be positioned relative: */
      position: relative;
      display: inline-block;
    }

    .autocomplete-items {
      position: absolute;
      border: 1px solid #d4d4d4;
      border-bottom: none;
      border-top: none;
      z-index: 99;
      /* Position the autocomplete items to be the same width as the container: */
      top: 100%;
      left: 0;
      right: 0;
    }
    .autocomplete-items div {
      padding: 10px;
      cursor: pointer;
      background-color: #fff;
      border-bottom: 1px solid #d4d4d4;
    }
    .autocomplete-items div:hover {
      /* When hovering an item: */
      background-color: #e9e9e9;
    }
    .autocomplete-active {
      /* When navigating through the items using the arrow keys: */
      background-color: DodgerBlue !important;
      color: #ffffff;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 180px;
      height: 45px;
    }

    .switch input {display:none;}

    .slidershowlaws {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ca2222;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slidershowlaws:before {
      position: absolute;
      content: "";
      height: 40px;
      width: 40px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slidershowlaws {
      background-color: #2ab934;
    }

    input:focus + .slidershowlaws {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slidershowlaws:before {
      -webkit-transform: translateX(156px);
      -ms-transform: translateX(156px);
      transform: translateX(156px);
    }

    .slidermode {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #20B2AA;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slidermode:before {
      position: absolute;
      content: "";
      height: 40px;
      width: 40px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slidermode {
      background-color: #FFA500;
    }

    input:focus + .slidermode {
      box-shadow: 0 0 1px #2196F3;
    }

    .radio {
      fieldset.inlineLabels ul {list-style:none};
      list-style: none;
      border: 0px;
      width: 100%;
      height: 2em;
    }

    input:checked + .slidermode:before {
      -webkit-transform: translateX(136px);
      -ms-transform: translateX(136px);
      transform: translateX(136px);
    }

    /*------ ADDED CSS ---------*/
    .on
    {
      display: none;
    }

    .on, .off
    {
      color: white;
      position: absolute;
      transform: translate(-50%,-50%);
      top: 50%;
      left: 50%;
      font-size: 10px;
      font-family: Verdana, sans-serif;
    }

    .toggleoff {
      display: none;
    }

    .toggleon {
      display: flex;
    }

    input:checked+ .slidershowlaws .on
    {display: block;}

    input:checked + .slidershowlaws .off
    {display: none;}

    input:checked+ .slidermode .on
    {display: block;}

    input:checked + .slidermode .off
    {display: none;}

    /*--------- END --------*/

    /* Rounded sliders */
    .slidershowlaws.round {
      border-radius: 34px;
    }

    .slidershowlaws.round:before {
      border-radius: 50%;}

    .slidermode.round {
      border-radius: 34px;
    }

    .slidermode.round:before {
      border-radius: 50%;
    }

</style>

<body>
    <div class="container">
        {% include "includes/messages.html" %}
        {% block body %}
        {% endblock body %}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
</body>
</html>
